<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="natf/natf.css">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Itim&family=Kameron&family=Oswald:wght@600&family=Shizuru&display=swap"
        rel="stylesheet">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<header>
    <span>Projects</span>
</header>
<div class="alert"></div>
<div class="row mx-5 mt-3">
    <div class="col-4 px-1">
        <div>
            <span>To Do</span>
            <div class="count" id="count"><span>0</span></div>
            <hr>
            <div class="add">
                <input placeholder="Title" type="text" id="todoTitle" />
                <div class="btnAdd">&plus;</div>
                <textarea placeholder="Text" id="todoText"></textarea>
            </div>
            <hr>
            <div class="todoItems" value="0" ondragover="allowDrop(event)" >

            </div>
        </div>
    </div>

    <div class="col-4 px-1">
        <div><span>In Progress</span>
            <div class="count" id="count"><span>0</span></div>
            <hr style="margin-bottom:25px;">
            <hr>
            <div class="todoItems" value="1" ondragover="allowDrop(event)" >

            </div>
        </div>

    </div>

    <div class="col-4 px-1">
        <div><span>Compiled</span>
            <div class="count" id="count"><span>0</span></div>
            <hr style="margin-bottom:25px;">
            <hr>
            <div class="todoItems" value="2" ondragover="allowDrop(event)"  >

            </div>

        </div>
    </div>
</div>


<script src="natf/natf.js"></script>
<script src="script.js"></script>
</body>

</html>
